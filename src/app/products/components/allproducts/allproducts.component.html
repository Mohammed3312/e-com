
<div class="pt-5">
  <div class="my-2 w-25">
   <app-selsect [data]="Catigories" [title]="'Catigories'" (selectedValue)="filterCat($event)" />
  </div>

<div class="row" *ngIf="!isLoading">
  <div class="col-md-3 col-sm-12" *ngFor="let item of products; let i = index" >
<app-product [item]="item" (data)="addToCart($event)" ></app-product>
  </div>
</div>
<div class="text-center w-100">
  <app-spiner *ngIf="isLoading" />
</div>
</div>
